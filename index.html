<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google-Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!--Google-Fonts-->
    <link rel="shortcut icon" href="./assests/logo2.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de texto para voz</title>
</head>

<body>
    <main>
        <h1>Conversor de <span>texto</span> para <span>voz</span></h1>
        <p>Digite um texto ou envie um arquivo:</p>

        <div id="content"><!--Content-->
            <textarea placeholder="Digite alguma coisa..." id="text"></textarea>

            <div><!--Upload-->
                <label for="upload" id="label-file">Enviar arquivo</label>
                <input type="file" id="upload" accept=".txt" />
            </div><!--Upload-->

            <div class="actions"><!--Actions-->
                <div class="action-box box1"><!--action-box box1-->
                    <p>Selecione a voz:</p>
                    <select id="voice"></select>
                </div><!--action-box box1-->
                <div class="last-btn"><!--Last-btn-->
                    <div class="action-box">
                        <p>Clique para ouvir:</p>
                        <button id="listen-btn">Ouvir</button>
                    </div>
                    <div class="action-box">
                        <p>Baixar arquivo:</p>
                        <button id="downlond-btn">Baixar Texto</button>
                    </div>
                </div><!--Last-btn-->
            </div><!--Actions-->
        </div><!--Content-->
    </main>
</body>
<script src="./script.js"></script>

</html>
